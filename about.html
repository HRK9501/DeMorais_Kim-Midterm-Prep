<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css_flex/main.css">
	<title>about</title>
</head>
<body>
        <!-- start header -->
	<h1 class="hidden">TRAA's 'about' page</h1>
	<main>
		<header id="main-header">
        <div id="logo"></div>
		<nav id="nav-con">
			<h2 class="hidden">main nav bar</h2>
		    <div id="main-nav"></div>
        </nav>
        </header>
        <div id="banner"></div>
        <!-- end header -->
        <!-- start main -->
		<section id="about-traa1">
			<h2 class="hidden">section of about traa / firstline of icon and introduction</h2>
            <div class="about-traa-text"></div>
            <div class="about-traa-text"></div>
            <div class="about-traa-text"></div>
        </section>
        <section id="about-traa2">
                <h2 class="hidden">about-traa second of icon and introduction</h2>
                <div class="about-traa-text"></div>
                <div class="about-traa-text"></div>
                <div class="about-traa-text"></div>
            </section>





		<section id="more-about-traa">
            <h2 class="hidden">more about traa / images and explanation</h2>
            <div class="more-about-img-container">
                <div class="more-about-img"></div>
                <div class="more-about-img"></div>
            </div>

            <div class="more-about-text"></div>
        </section>





		<section id="project-container">
			<h2 class="hidden">TRAA's projects / images and explanation</h2>
            <div id="project-title"></div>
            <div id="project-box-container">
			    <div id="project">
				    <div class="project-img"></div>
				    <div class="project-text"></div>
                </div>
                <div id="project">
                        <div class="project-img"></div>
                        <div class="project-text"></div>
                </div>
            </div>
		</section>
		

		<section id="project-archives-container">
            <h2 class="hidden">TRAA's project archives / images and explanation</h2>
            <div id="archives-title"></div>
            <div id="archieves-box-container">
                    <div id="archieves">
                        <div class="archieves-img"></div>
                        <div class="archieves-text"></div>
                    </div>
                    <div id="archieves">
                            <div class="archieves-img"></div>
                            <div class="archieves-text"></div>
                    </div>
                </div>
        </section>
        <!-- end main -->
        <!-- start footer -->

        <section id="footer-container">
            <h2 class="hidden">TRAA's footer section</h2>
            <div id="footer-logo"></div>

            <div id="footer-text-container">
                <div class="footer-title"></div>
                <div class="footer-address"></div>
            </div>
            <div id="footer-social">
                <div class="footer-social-icon"></div>
                <div class="footer-social-icon"></div>
            </div>
        </section>

        <!-- end footer -->

	</main>

	<footer id="main-footer"></footer>
	<script src="js/main.js"></script>
	
</body>
</html>
